<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="terminal-header">
    <span class="prompt">carter@portfolio:~/projects$</span> ls
    <span class="cursor"></span>
  </header>

  <main>
    <section class="projects">
      <h2>My Projects</h2>
    </section>

  </main>
  <!-- Terminal-style input prompt -->
  <section class="terminal-input">
    <label for="project-command" class="prompt">carter@portfolio:~/projects$</label>
    <input type="text" id="project-command" autocomplete="off" placeholder="Type a command and hit enter. Try 'cd home' to go back.">
  </section>

  <script src="script.js"></script>
</body>
</html>
